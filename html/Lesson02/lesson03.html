<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>文字実体参照
	</title>
</head>

<body>
	<h1>特殊な文字を表現する</h1>
	<h2>文字実体参照</h2>
	<h3>最低限、必要な文字実体参照</h3>

	<p><strong><<strong> → &amp;lt; --- less than(日本語では「小なり」という）</p>
	<p><strong>><strong> → &amp;gt; --- greater than（日本語では「大なり」という）</p>
	<p><strong>&<strong> → &amp;amp; --- ambersand（アンバサンド）</p>
	<p><strong>"<strong> → &amp;quot; --- quotation（ダブルクォーテーション）</p>
	<p><strong>'<strong> → &amp;apos; --- apostrophe（アポストロフィ、シングルクォーテーション）</p>
	<p><strong> <strong> → &amp;nbsp; --- non break space（ノンブレークスペース）</p>
</body>
