<!DOCTYPE html>
<head>
	<meta charset ="UTF-8">
	<title>
	基本的なタグ
	</title>
</head>

<body>
	<h1>Webページを構成する基本的なタグ</h1>
	<h2>見出しを意味するhタグ</h2>

	<p>h1のhは「heading = 見出し」を意味します。<br>
	hタグには&lt;h1&gt;から&lt;h6&gt;があります。</p>
	<p>h1はページ全体のタイトル。数字が<em>小さくなる</em>ごとに「中見出し」→「小見出し」とアウトラインレベルが<em>下がっていく</em>と考えましょう。</p>
	<p>h1は1ページに1つが基本です。その他のhタグはページにいくつあっても構いません。</p>
<hr>

<h2>h2は中見出しとして使おう</h2>
<h3>h3は小見出し</h3>
<h4>h4はさらに小さな見出し</h4>

<p><mark>アウトラインレベルを意識したページを作成しておくと、あとからスタイルシートで装飾するときに綺麗に装飾できます。</mark></p>




</body>
