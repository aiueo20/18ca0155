<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample03_3</title>
  </head>
  <body>
    <script type="text/javascript">
    	var a = new Array(1,"abc",new Date());
    	alert( "a[0] " + a[0] + " " + typeof(a[0]));
    	alert( "a[1] " + a[1] + " " + typeof(a[1]));
    	alert( "a[2] " + a[2] + " " + typeof(a[2]));
    	var b = [1,"abc",new Date()];
    	alert( "b[0] " + b[0] + " " + typeof(a[0]));
    	alert( "b[1] " + b[1] + " " + typeof(b[1]));
    	alert( "b[2] " + b[2] + " " + typeof(b[2]));
    </script>
  </body>
</html>
