<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>sample03_1</title>
  </head>
  <body>
    <script type="text/javascript">
    	var a = 100;
    	alert("a = 100" + typeof(a));
    	var a = "xyz";
    	alert("a = 'xyz'" + typeof(a));
    	var a = true;
    	alert("a = true" + typeof(a));
    	var b;
    	alert("b " + typeof(b));
    	var a = new Date();
    	alert("a = new Date()" + typeof(a));
    	var a = function(){alert("***");};
    	alert("function() {alert('***');}" + typeof(a));
    	var a = [20,10,38];
    	alert("[20,10,38]" + typeof(a));
    </script>
  </body>
</html>
