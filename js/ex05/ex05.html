<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <title>num</title>
  </head>
  <body>
    <h1>JavaScript利用の可否</h1>
    <noscript>
      <font color="red">JavaScriptがOFFになっています。ONにしてください。</font>
    </noscript>
    <script type="text/javascript" language="JavaScript">
      document.write("<font color=\"blue\">JavaScriptがONになっています</font>")
    </script>
    <p>ここはJavaScriptのON/OFFに関係なく表示される部分</p>
  </body>
</html>
